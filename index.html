    </div>
</div>
<script src="assets/js/typed.min.js" type="text/javascript"></script>
<script src="assets/js/text-scramble.js" type="text/javascript"></script>
<script type="text/javascript">
    let phrases;
    let counter = 0;

    const userLang = navigator.language || navigator.userLanguage;

    if (userLang.indexOf("it") === 0) {
        phrases = ['Benvenuto,', 'il tuo IP non verrà salvato.', 'xdefcon.com', 'xdefcon.com - java & web developer'];
    } else {
        phrases = ['Welcome,', 'your IP will not be stored.', 'xdefcon.com', 'xdefcon.com - java & web developer'];
    }

    const el = document.querySelector('#sub-title');
    const fx = new TextScramble(el);

    const next = () => {
        fx.setText(phrases[counter]).then(() => {
            switch (counter) {
                case 0:
                    setTimeout(next, 2000);
                    break;
                case 1:
                    setTimeout(next, 1500);
                    break;
                case 2:
                    setTimeout(next, 900);
                    break;
                case 3:
                    setTimeout(next, 800);
                    break;
                default:
                    return;
            }
        });
        counter++;
    };
    next();
</script>
</body>

</html>
